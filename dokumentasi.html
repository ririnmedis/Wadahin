<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dokumentasi - BPS Kota Bekasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .gallery-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .img-card {
      margin-bottom: 30px;
    }

    .img-caption {
      margin-top: 10px;
    }

    .caption-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .caption-text {
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="section-title">Dokumentasi Kegiatan</h2>
    <div class="row">
      <!-- Gambar 1 -->
      <div class="col-md-4 img-card">
        <img src="gedung BPS.jpg" alt="Kegiatan 1" class="gallery-img">
        <div class="img-caption">
          <div class="caption-title">Rapat Koordinasi</div>
          <div class="caption-text">Rapat internal membahas target bulanan.</div>
        </div>
      </div>
      <!-- Gambar 2 -->
      <div class="col-md-4 img-card">
        <img src="gedung BPS.jpg" alt="Kegiatan 2" class="gallery-img">
        <div class="img-caption">
          <div class="caption-title">Kegiatan Sosialisasi</div>
          <div class="caption-text">Sosialisasi kepada mitra statistik daerah.</div>
        </div>
      </div>
      <!-- Gambar 3 -->
      <div class="col-md-4 img-card">
        <img src="gedung BPS.jpg" alt="Kegiatan 3" class="gallery-img">
        <div class="img-caption">
          <div class="caption-title">Pelatihan Enumerator</div>
          <div class="caption-text">Pembekalan petugas lapangan sensus.</div>
        </div>
      </div>
      <!-- Tambahan gambar jika perlu -->
    </div>
  </div>
</body>
</html>
