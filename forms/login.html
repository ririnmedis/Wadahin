<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login B-Inovatif</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script defer>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type");
      passwordInput.setAttribute("type", type === "password" ? "text" : "password");
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(4px);
    }

   

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      color: #6c757d;
      margin-bottom: 30px;
    }

    form {
      text-align: left;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #a0aef3;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #5b65f3;
    }

    .password-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .forgot-link {
      font-size: 13px;
      color: #5b65f3;
      text-decoration: none;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 30%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember label {
      margin-left: 8px;
      font-size: 13px;
    }

    .signin-button {
      width: 100%;
      background-color: #5b65f3;
      color: white;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .signin-button:hover {
      background-color: #3d47d4;
    }
    .logo-img {
  max-width: 100px;
  height: auto;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
 

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
        
  
      
      <h2>Selamat Datang di WADAHINüëã</h2>
      <p class="subtitle">Silakan masuk ke akun Anda dan mulai menuangkan inovasi Anda!</p>
      <img src="BPS.png" alt="logo" class="logo-img">
      <form>
        <label for="email">EMAIL OR USERNAME</label>
        <input type="text" id="email" placeholder="Enter your email or username" required>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>

        <button type="submit" class="signin-button">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
