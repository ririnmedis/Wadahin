<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up WADAHIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    * {
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  height: 200vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0f2f5;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 90%;
  padding: 20px;
}

.login-box {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  max-width: 420px;
  width: 100%;
  text-align: center;
}

h2 {
  font-size: 22px;
  margin-bottom: 10px;
  font-weight: 600;
}

.subtitle {
  color: #6c757d;
  margin-bottom: 30px;
}

form {
  text-align: left;
}

label {
  font-size: 13px;
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  border: 1px solid #a0aef3;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  outline: none;
}

input:focus {
  border-color: #5b65f3;
}

.password-wrapper {
  position: relative;
}

.toggle-password {
  position: absolute;
  right: 10px;
  top: 30%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 14px;
}

.signin-button {
  width: 100%;
  background-color: #5b65f3;
  color: white;
  padding: 12px;
  font-size: 15px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

.signin-button:hover {
  background-color: #3d47d4;
}

.logo-img {
  width: auto;
  max-width: 90%;
  max-height: 90px;
  margin-top: 10px;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  object-fit: contain;
}




  </style>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const confirmInput = document.getElementById("confirm_password");
      [passwordInput, confirmInput].forEach(input => {
        const type = input.getAttribute("type");
        input.setAttribute("type", type === "password" ? "text" : "password");
      });
    }
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Buat Akun Baru</h2>
      <p class="subtitle">Isi formulir berikut untuk mendaftar ke WADAHIN</p>
      <img src="BPS.png" alt="logo" class="logo-img" />
      <form>
        <label for="name">NAMA LENGKAP</label>
        <input type="text" id="name" placeholder="Masukkan nama Anda" required>

        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Masukkan email Anda" required>

        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="Pilih username Anda" required>

        <label for="password">PASSWORD</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Buat password" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <label for="confirm_password">KONFIRMASI PASSWORD</label>
        <div class="password-wrapper">
          <input type="password" id="confirm_password" placeholder="Ulangi password" required>
        </div>

        <button type="submit" class="signin-button">Daftar</button>
      </form>
    </div>
  </div>
</body>
</html>
